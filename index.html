<!DOCTYPE html>
<html>
<head>
  <title>Koti</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <!-- dropdown for menu -->

  <div class="prompt-container">
    <div class="prompt-header">
      <span class="prompt-header-title">Terminal</span>
      <span class="prompt-header-close-btn">x</span>
    </div>
    <div class="prompt">C:\Users\username> 
      <input type="text" id="prompt-input">
    </div>
  </div>
  <div class="taskbar">
    <div class="dropdown">
      <button class="dropbtn">Terminal</button>
      <div class="dropdown-content" id="myDropdown">
        <option class="terminal-btn">Terminal</button>
        <option value="app2">App 2</option>
        <option value="app3">App 3</option>
      </div>
  </div>
  <script src="javascript/main.js"></script>

</div>
</body>
</html>
